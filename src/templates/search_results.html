{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% for post in queryset %}
    <ul>
        <li>
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
        </li>
    </ul>
</div>

<br />
{% endfor %}

{% endblock %}
